<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - HealthSync</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <section class="seccion-hero h-40vh">
        <table border="0" class="contenedor" align="center" width="100%">
            <tr>
                <td align="center">
                    <h1>Configuración de Cuenta</h1>
                    <p>Gestiona tus datos personales y preferencias.</p>
                </td>
            </tr>
        </table>
    </section>

    <section class="contenedor relleno-seccion">
        <table border="0" align="center" width="600" class="contenedor-formulario">
            <tr>
                <td>
                    <h2 class="titulo-formulario">Editar Perfil</h2>
                    <form action="#">
                        <table border="0" width="100%">
                            <tr>
                                <td class="grupo-formulario">
                                    <label>Nombre de Usuario</label>
                                    <input type="text" value="Usuario1" class="ancho-100">
                                </td>
                            </tr>
                            <tr>
                                <td class="grupo-formulario">
                                    <label>Correo Electrónico</label>
                                    <input type="email" value="usuario@ejemplo.com" class="ancho-100">
                                </td>
                            </tr>
                            <tr>
                                <td class="grupo-formulario">
                                    <label>Nueva Contraseña</label>
                                    <input type="password" placeholder="********" class="ancho-100">
                                </td>
                            </tr>
                            <tr>
                                <td class="grupo-formulario checkbox-group">
                                    <input type="checkbox" id="notif" checked>
                                    <label for="notif" class="etiqueta-casilla">Recibir notificaciones por
                                        correo</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="planes.html"><button type="submit" class="boton boton-primario">Guardar
                                            Cambios</button></a>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" class="pt-20">
                                    <a href="seguimiento.html" class="boton boton-secundario">← Volver al Panel</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </section>

    <footer>
        <table border="0" class="contenedor" align="center" width="100%">
            <tr>
                <td align="center" class="text-white">
                    &copy; 2024 HealthSync. Todos los derechos reservados.
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>
